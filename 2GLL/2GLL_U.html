    <div id="page" class="page">
      <h1 class="title">U</h1>
      Recognition is done mainly by looking at patterns in the 2x3 block of oriented pieces. L refers to the left 2x1, R refers to the right 2x1, and F refers to the front 3x1.<br><br>
      <table id="algs"></table>
    </div>
    <script>
      var table = document.getElementById("algs");
      // alg, recognition
      loadAlgs(table, [
        ["R U2 R' U' R U' R' U2 R' U2' R U R' U R", "Block<br>S' U2 BS'"],
        ["R' U' R U' R' U2 R2 U R' U R U2' R'", "Z-perm pattern on R<br>BS S"],
        ["R' U' R U' R U2' R2' U' R2 U' R2' U R", "Opposites on R, adjacents on F<br>BS with weird cancellations"],
        ["y R U2 R2' U' R2 U' R' U R' U' R U R' U R", "Pair on R, opposites on F"],
        ["y R' U2' R U R' U R U R' U' R U' R' U2 R", "Pair on R, adjacents on F<br>BS' U BS"],
        ["R' U' R U' R' U2 R U' R' U2' R U R' U R", "Line on F, adjacents on R<br>BS U' BS'"],
        ["x' R2 D2' R' U' R D2' R2' D R U R' D' x", "H-perm pattern<br>R U R' U' R U' R U2' R2' U' R U R' U' R2 U' R2' also works but is longer"],
        ["y' R U R' U R U2' R2' U' R U' R' U2 R", "Z-perm pattern on L<br>S BS"],
        ["y' R U R' U R' U2 R2 U R2 U R2 U' R'", "Opposites on L, adjacents on F<br>S with weird cancellations"],
        ["y2 R' U2' R2 U R2' U R U' R U R' U' R U' R'", "Pair on L, opposites on F"],
        ["y2 R U2 R' U' R U' R' U' R U R' U R U2' R'", "Pair on L, adjacents on F<br>S' U' S"],
        ["y' R U R' U R U2' R' U R U2 R' U' R U' R'", "Line on F, adjacents on L<br>S U S'"],
      ])
    </script>
