  <body>
    <div id="page" class="page">
      <h1 class="title">H</h1>
      Look at 2x1 bars on L and R to recognize.<br><br>
      <table id="algs"></table>
    </div>
    <script>
      var table = document.getElementById("algs");
      // alg, recognition
      loadAlgs(table, [
        ["R U2 R' U' R U R' U' R U' R'", "(S')2<br>The antisune hides the blue 2x1 on B"],
        ["R' U2 R U R' U' R U R' U R", "(BS')2<br>The backantisune hides the green 2x1 on F"],
        ["y2 R U R' U R U' R' U R U2 R'", "S2<br>The sune breaks the red 2x1 on B"],
        ["R' U' R U' R' U R U' R' U2 R", "(BS)2<br>The backsune breaks the red 2x1 on F"],
        ["y2 R U2 R' U' R U' R' U' R' U' R U' R' U2 R", "S' U' BS<br>L and R both contain only red/orange stickers. The antisune hides the orange 2x1 on B"],
        ["y2 R' U2 R U R' U R U R U R' U R U2 R'", "BS' U S<br>L and R both contain only red/orange stickers. The backantisune hides the red 2x1 on F"],
        ["R U R' U R U2 R' U' R' U2 R U R' U R", "S U' BS'<br>No bars, and corner stickers don't match edge stickers adjacent to them."],
        ["R U2 R' U' R U R' U' R U' R' M2 U' M' U2 M U' M2", "S'2 UPerm<br>Pure twist. No bars, and corner stickers match edge stickers adjacent to them."],
        ["r' U r U r' U r U' r' U' r U' r' U r U r' U r U' r' U' r", "Alternate pure twist algorithm. Longer, but more fun to execute.<br>Memorize as follows (let A = r' U r and B = r' U' r): (A U A U' B) U' (A U A U' B)<br>Can also be executed as: R' F R U R' F R U' R' F' R U' R' F R U R' F R U' R' F' R"]
      ])
    </script>
